    ar0=PE0, ar1=PE1, ar2=PE4, ar3=PE5, ar4=PG5,
    ar5=PE3, ar6=PH3, ar7=PH4, ar8=PH5, ar9=PH6,
    ar10=PB4, ar11=PB5, ar12=PB6, ar13=PB7, ar14=PJ1,
    ar15=PJ0, ar16=PH1, ar17=PH0, ar18=PD3, ar19=PD2,
    ar20=PD1, ar21=PD0, ar22=PA0, ar23=PA1, ar24=PA2,
    ar25=PA3, ar26=PA4, ar27=PA5, ar28=PA6, ar29=PA7,
    ar30=PC7, ar31=PC6, ar32=PC5, ar33=PC4, ar34=PC3,
    ar35=PC2, ar36=PC1, ar37=PC0, ar38=PD7, ar39=PG2,
    ar40=PG1, ar41=PG0, ar42=PL7, ar43=PL6, ar44=PL5,
    ar45=PL4, ar46=PL3, ar47=PL2, ar48=PL1, ar49=PL0,
    ar50=PB3, ar51=PB2, ar52=PB1, ar53=PB0, ar54=PF0,
    ar55=PF1, ar56=PF2, ar57=PF3, ar58=PF4, ar59=PF5,
    ar60=PF6, ar61=PF7, ar62=PK0, ar63=PK1, ar64=PK2,
    ar65=PK3, ar66=PK4, ar67=PK5, ar68=PK6, ar69=PK7,
    analog0=PF0, analog1=PF1, analog2=PF2, analog3=PF3, analog4=PF4,
    analog5=PF5, analog6=PF6, analog7=PF7, analog8=PK0, analog9=PK1,
    analog10=PK2, analog11=PK3, analog12=PK4, analog13=PK5, analog14=PK6,
    analog15=PK7,

#############################################
# pin mappings for RUMBA - Mega2560 8bit.
#############################################

[mcu]
serial:/dev/serial/by-id/usb-Arduino__www.arduino.cc__Arduino_Mega_2560_5563231353835110D111-if00
baud: 250000
restart_method:arduino

[printer]
kinematics: cartesian
max_velocity: 600
max_accel: 3000
max_z_velocity: 15
max_z_accel: 20


[stepper_x]
step_pin: ar17
dir_pin: !ar16
enable_pin: !ar48
microsteps: 16
rotation_distance: 40
endstop_pin: ^ar37
position_endstop: 347
position_min: -25
position_max: 347
homing_speed: 50


[stepper_y]
step_pin: ar54
dir_pin: !ar47
enable_pin: !ar55
microsteps: 16
rotation_distance: 40
endstop_pin: ^ar35
position_endstop: 330
position_min: -25
position_max: 330
homing_speed: 50


[stepper_z]
step_pin: ar57
dir_pin: !ar56
enable_pin: !ar62
microsteps: 16
rotation_distance: 1.6
endstop_pin: probe:z_virtual_endstop  		# for BL-Touch 
#endstop_pin: xx 				    # for Z-switch Voron mode 
#position_endstop: 0.0  			### in main .... printer.cfg
position_min: -1          			# The Z carriage may need to travel below the Z=0
position_max: 260
homing_speed: 4


[safe_z_home]
home_xy_position: 165,165
speed: 120
z_hop: 5
z_hop_speed: 5


[controller_fan  Rumba]   
pin:ar6
kick_start_time: 1.0
fan_speed: 0.7
idle_timeout: 30


########################################
# Definition T1 = HotEnd 1 for switching extruder > stepper motor EBBCan
########################################

[extruder1]	   
 # - not define steeper section --- 
  
nozzle_diameter: 0.400
filament_diameter: 1.750
#sensor_type: Generic 3950   #NTC 100K beta 3950
sensor_type: ATC Semitec 104NT-4-R025H42G   # RevoSix HeaterCore 
sensor_pin: analog15   # TH0
heater_pin: ar2        # HE0
max_power: 0.8
control: pid
pid_Kp=27.244 
pid_Ki=4.430 
pid_Kd=41.887
min_temp: 0
max_temp: 300
min_extrude_temp: 170  
max_extrude_only_distance: 200
max_extrude_cross_section: 4.0	

[heater_fan  extruder1]
pin: ar7   # FAN 0
kick_start_time: 0.500
heater: extruder1 	
heater_temp: 50.0


########################################
# Definition servo for 
# switching extruder  T0/T1
########################################

[servo tool_1] 
pin: ar5
maximum_servo_angle: 180
minimum_pulse_width: 0.0006
maximum_pulse_width: 0.0024
initial_angle: 45   ### set position T0


########################################
# Heater Bed  configuration
########################################

[heater_bed]
heater_pin: ar9
sensor_type: Generic 3950  #NTC 100K beta 3950
sensor_pin: analog11
max_power: 0.5
control: pid
pid_Kp=38.721 
pid_Ki=0.510 
pid_Kd=734.735
min_temp: 5
max_temp: 150


[bed_mesh]
speed: 120
horizontal_move_z: 7
mesh_min: 10,10
mesh_max: 300, 300
probe_count: 9,9
algorithm: bicubic   #lagrange
fade_start: 1
fade_end: 5

###################################### 
# printer neopixel - on axis X
###################################### 
[neopixel axis_X]
pin: ar63
chain_count:23
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
#initial_WHITE: 0.0

  
###########################################
# HW configuration for MKS PWC V3.0 module
#   or MKS 24V UPS backup power module
###########################################

## PS_ON pin define 
[output_pin PS_ON]
pin: PL4   # ar45
value: 1

