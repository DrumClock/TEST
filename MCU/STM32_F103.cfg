#  1)
#    make menuconfig
#
#  [*] Enable extra low-level configuration options
#    Micro-controller Architecture (STMicroelectronics STM32)  --->
#    Processor model (STM32F103)  --->
#  [ ] Only 10KiB of RAM (for rare stm32f103x6 variant)
#  [ ] Disable SWD at startup (for GigaDevice stm32f103 clones)
#    Bootloader offset (8KiB bootloader)  --->
#    Clock Reference (8 MHz crystal)  --->
#    Communication interface (USB (on PA11/PA12))  --->
#    USB ids  --->
#  ()  GPIO pins to set at micro-controller startup
#
#
#  2) 
#    set BOOT0 -> 0 
#        BOOT1 -> 1
#
#  3)
#    make flash FLASH_DEVICE=1eaf:0003
#
#  4) 
#    set BOOT0 -> 0 
#        BOOT1 -> 0

#---------------------------------------

[mcu STM_F103]
serial:/dev/serial/by-id/usb-Klipper_stm32f103xe_52FF70067875535649421167-if00

[temperature_sensor STM_F103]
sensor_mcu: STM_F103
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#-------------------------------

[output_pin led_extruder]   
pin: STM_F103:PB12
value: 1

[output_pin led_extruder1]   
pin:  STM_F103:PB13
value: 0

[output_pin led_extruder2]   
pin:  STM_F103:PB14
value: 0

[output_pin led_extruder3]   
pin:  STM_F103:PB15
value: 1

