[menu __main __user __endless_spool __enable]
type: input
name: Enable: {'True' if menu.input else 'False'}
input: {1 if printer["gcode_macro VARIABLE"].endless_spool.enable else 0} 
input_min: 0
input_max: 1
input_step: 1

gcode:
  
   SET_ENDLESS_SPOOL ENABLE={menu.input|int}
