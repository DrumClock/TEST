[menu __main __user __toolhead __apply]
name: Apply new config
type: command
gcode:

    #  display_vars.toolhead  =  {'extruder':0, 'extruder1':0, 'extruder2':1, 'extruder3':1 } 

    {% set user_vars = printer["gcode_macro VARIABLE"] %}
    {% set display_vars = printer["gcode_macro DISPLAY_VARIABLE"] %} 
        
    {% set ns=namespace(head_0=[], head_1=[]) %}
      
    {% for extruder in display_vars.toolhead %} 
      {% if display_vars.toolhead[extruder] == 0  %}
        {% set _dummy = ns.head_0.append(extruder)  %} 
      {% elif display_vars.toolhead[extruder] == 1  %}
        {% set _dummy = ns.head_1.append(extruder)  %}
      {% endif %}   
    {% endfor %} 

  {% set head_0 = ns.head_0|join(",") %}
  {% set head_1 = ns.head_1|join(",") %}
 
 
  {% if ns.head_0|length >0 %} 
     SET_TOOLHEAD  CARRIAGE=0   TOOL={head_0}
  {% endif %}  

  {% if ns.head_1|length >0 %} 
     SET_TOOLHEAD  CARRIAGE=1   TOOL={head_1}
  {% endif %}      
  
   {action_respond_info("Apply new config. \n toolhead 0 = %s \n toolhead 1 = %s" % (head_0,head_1))}

####################################################################

[menu __main __user __toolhead __reset]
type: command
name: Reset by default
gcode: 
      _B_INIT_TOOLHEAD        
      _INIT_DISPLAY_TOOLHEAD       
        
####################################################################

[menu __main __user __toolhead __save]
enable: {printer.save_variables.variables.toolhead}
name: Save variable to SD card.
type: command
gcode:

    SAVE_USER_VARIABLE VAR=toolhead   


