########################################################
#   SWITCHING -  [extruder_stepper .... ] 
########################################################

[extruder_stepper switching_0]     ### motor E0
extruder: extruder
step_pin: PB5
dir_pin: PB6
enable_pin: !PC12

microsteps: 16
rotation_distance: 20


[tmc2209 extruder_stepper switching_0]	
uart_pin: PC13
run_current: 0.400
stealthchop_threshold: 500
#diag_pin:


[servo switching_0]  
pin: PD15
maximum_servo_angle: 180
minimum_pulse_width: 0.0006
maximum_pulse_width: 0.0024
initial_angle: 90  # center position

#---------------------------------------------

[extruder_stepper switching_1]     ### motor E1
extruder: extruder
step_pin: PD6
dir_pin: PD7
enable_pin: !PD4
microsteps: 16
rotation_distance: 20


[tmc2209 extruder_stepper switching_1]	
uart_pin: PD5
run_current: 0.400
stealthchop_threshold: 99999
#diag_pin:


[servo switching_1]
pin: PD14
maximum_servo_angle: 180
minimum_pulse_width: 0.0006
maximum_pulse_width: 0.0024
initial_angle: 90   # center position


#--------------------------------------------

[extruder]            ###   motor E3 
step_pin: PD2
dir_pin: PD3
enable_pin: !PD0
microsteps: 16
rotation_distance: 20
pressure_advance: 0.03
pressure_advance_smooth_time: 0.040

nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section:4
heater_pin: PC6
sensor_type: Generic 3950  ### NTC 100K beta 3950
sensor_pin: PC4
control: pid
max_power: 0.8
pid_Kp: 19.37
pid_Ki: 1.62
pid_Kd: 57.92
min_temp: 0
max_temp: 300
min_extrude_temp: 50 #170
max_extrude_only_distance: 250


[tmc2209 extruder]
uart_pin: PD1
run_current: 0.400
hold_current: 0.200
stealthchop_threshold: 100
#diag_pin:


#--------------------------------------------

[gcode_button filament]    ## detect filament OUT
pin: ^PB13        ## E3-STOP
press_gcode: 


#  {% if 'gcode_button filament' in printer and printer['gcode_button filament'].state == 'PRESSED' %} 
       ## info: QUERY_BUTTON button=filament    RELEASED / PRESSED
       ## filament not out -  switch activated

#############################################
# pin mappings for MKS RUMBA32 -rework MFG ! 
#############################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_320061000E51393036363933-if00
baud: 250000
restart_method:command

[temperature_sensor Rumba_32]
sensor_mcu: mcu
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


[printer]
kinematics: cartesian
max_velocity: 600
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30

#############################################

[stepper_x]
step_pin: PA0
dir_pin: PC15
enable_pin: !PC11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB12
position_endstop: -52
position_min: -52
position_max: 240
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC14
run_current: 0.400
hold_current: 0.200
stealthchop_threshold: 500
#diag_pin:

#------------------------------------------

[stepper_y]
step_pin: PE5
dir_pin: !PE6
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB15
position_endstop: -54
position_min: -54
position_max: 240
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PE4
run_current: 0.400
hold_current: 0.200
stealthchop_threshold: 500
#diag_pin:

#------------------------------------------

[stepper_z]
step_pin: PE1
dir_pin: PE2
enable_pin: !PB7
microsteps: 16
rotation_distance: 2 
endstop_pin:  PD8         ### probe:z_virtual_endstop .... for BLTouch 
position_endstop:  0.0    ### in main .... printer.cfg
position_max: 200
position_min: -2           ### The Z carriage may need to travel below the Z=0


[tmc2209 stepper_z]
uart_pin: PE0
run_current: 0.400
hold_current: 0.200
stealthchop_threshold: 3
#diag_pin:


